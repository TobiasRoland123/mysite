
<div id="items" class="flex flex-col">

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Last Updated at</th>
                <th>Block user</th>
            </tr>
        </thead>

        <tbody>
            % for user in users:
                <tr>
                    <td>{{user["user_first_name"]}}</td>
                    <td>{{user["user_last_name"]}}</td>
                    <td>{{user["user_email"]}}</td>
                    <td>{{user["user_role"]}}</td>
                    <td>{{user["user_updated_at"]}}</td>
                    <td>
                        <form id="{{user['user_pk']}}">
                            <input name="user_id" type="text" value="{{user['user_pk']}}" class="hidden">
                            
        
                         
                      
                                % if user['user_blocked_at'] == 0:
                                <button mix-data="[id='{{user['user_pk']}}']"  mix-post="/toogle_user_block">
                                    Block
                                </button>
                                % else:
                                <button mix-data="[id='{{user['user_pk']}}']" mix-post="/toogle_user_unblock"
                                >
                                    Unblock
                                </button>
                                % end
        
                       
                        
        
                           
                        
                        </form>
                    </td>
                </tr>
            % end
        </tbody>

    </table>

  
</div>
